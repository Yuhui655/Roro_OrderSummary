<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Montserrat:400,700" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img class="cover" src=".\images\illustration-hero.svg" alt="Imgage Illustration Hero">

    <div class="container">
      <div class="summary">
        <h1><b>Order Summary</b></h1>
      </div>
      <div class="leftTexte">      
        <p><span>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</span></p>
      </div>
      <div class="section1">
        <div class="section2Container">
          <div class="section2">
          <!-- <img src=".\images\icon-music.svg" alt="Image Music"> -->
          <div class="section2-image">
            <img src=".\images\icon-music.svg" alt="Image Music">
          </div>
          <div class="section2-center">
            <h3><b>Annual Plan</b></h3>
          <p><span>$59.99/year</span></p>
          </div>
          <div class="section2-change">
          <a href="#"><p><b>Change</b></p></a>
        </div>
        </div>
        
        </div>
      </div>
      <div class="button">
        <a href="#"><button>Proceed to Payment</button></a>
      </div>
      <div class="cancelOrder">
        <a href="#"><h3><span>Cancel Order</span></h3></a>
      </div>
    </div>
  </div>  

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yu-Hui LIAO-FAN.</a>
  </div>
</body>
</html>
